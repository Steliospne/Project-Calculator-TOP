<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="calc_container">

            <div class="calc_display">
                <div class="calc_op_last"></div>
                <div class="calc_op_current">0</div>
            </div>

            <div class="calc_numpad">
                <div class="calc_functions">
                    <button class="clear-btn">Clear</button>
                    <button class="del-btn">Delete</button>
                </div>
                <div>
                    <button class="num-btn">1</button>
                    <button class="num-btn">2</button>
                    <button class="num-btn">3</button>
                    <button class="operator-btn">÷</button>
                </div>
                <div>
                    <button class="num-btn">4</button>
                    <button class="num-btn">5</button>
                    <button class="num-btn">6</button>
                    <button class="operator-btn">x</button>
                </div>
                <div>
                    <button class="num-btn">7</button>
                    <button class="num-btn">8</button>
                    <button class="num-btn">9</button>
                    <button class="operator-btn">-</button>
                </div>
                <div>
                    <button class="point-btn">.</button>
                    <button class="num-btn">0</button>
                    <button class="calculate-btn">=</button>
                    <button class="operator-btn">+</button>
                </div>
            </div>
        </div>

        <footer>
            <p>Copyright © 2024 CodingGoat. All Rights Reserved.</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
